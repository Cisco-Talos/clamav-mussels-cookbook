name: libz
version: "1.2.11"
url: https://www.zlib.net/zlib-1.2.11.tar.gz
mussels_version: "0.3"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          cmake . \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_INSTALL_PREFIX="{install}"
        make: |
          cmake --build .
        install: |
          make install
      dependencies: []
      install_paths:
        license/libz:
          - README
      required_tools:
        - cmake
        - make
        - clang
  Linux:
    host:
      build_script:
        configure: |
          cmake . \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_INSTALL_PREFIX="{install}"
        make: |
          cmake --build .
        install: |
          make install
      dependencies: []
      install_paths:
        license/libz:
          - README
      required_tools:
        - cmake
        - make
        - gcc
    host-static:
      build_script:
        configure: |
          cmake . \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_INSTALL_PREFIX="{install}"
        make: |
          cmake --build .
        install: |
          make install
      dependencies: []
      install_paths:
        license/libz:
          - README
      required_tools:
        - cmake
        - make
        - gcc
  Windows:
    x64:
      build_script:
        configure: |
          CALL cmake.exe . -G "{visualstudio.cmake_generator}" -A x64
        make: |
          CALL cmake.exe --build . --config Release
      dependencies: []
      install_paths:
        include:
          - zlib.h
          - zconf.h
        lib:
          - Release/zlibstatic.lib
        license/zlib:
          - README
      required_tools:
        - cmake
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          CALL cmake.exe . -G "{visualstudio.cmake_generator}" -A Win32
        make: |
          CALL cmake.exe --build . --config Release
      dependencies: []
      install_paths:
        include:
          - zlib.h
          - zconf.h
        lib:
          - Release/zlibstatic.lib
        license/libz:
          - README
      required_tools:
        - cmake
        - visualstudio>=2017
