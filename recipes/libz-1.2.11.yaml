      dependencies: []
      install_paths:
        license/libz:
          - README
      required_tools:
        - cmake
        - make
        - clang
  Windows:
    x64:
      build_script:
        configure: |
          mkdir build
          cd build
          CALL cmake.exe .. -G "{visualstudio.cmake_generator}" -A x64 \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          CALL cmake.exe --build . --config Release
        install: |
          cd build
          CALL cmake.exe --build . --config Release --target install
          mv {install}/bin/zlib.dll {install}/lib/
      dependencies: []
      install_paths:
        license/zlib:
          - README
      required_tools:
        - cmake
        - visualstudio>=2017
