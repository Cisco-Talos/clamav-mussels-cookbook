name: libz
version: "1.2.11"
url: https://www.zlib.net/zlib-1.2.11.tar.gz
mussels_version: "0.3"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          make install
      dependencies: []
      install_paths:
        license/libz:
          - README
      required_tools:
        - cmake
        - make
        - clang
    host-static:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          make install
      dependencies: []
      install_paths:
        license/libz:
          - README
      required_tools:
        - cmake
        - make
        - clang
  Linux:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          make install
      dependencies: []
      install_paths:
        license/libz:
          - README
      required_tools:
        - cmake
        - make
        - gcc
    host-static:
      build_script:
        configure: |
          mkdir build
