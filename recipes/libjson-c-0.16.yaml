name: libjson_c
version: "0.16.0"
url: https://s3.amazonaws.com/json-c_releases/releases/json-c-0.16.tar.gz
mussels_version: "0.3"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -G Xcode \
            -D CMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          cmake --build . --config RelWithDebInfo
        install: |
          cd build
          cmake --build . --config RelWithDebInfo --target install
      dependencies: []
      install_paths:
        license/libjson_c:
          - COPYING
      required_tools:
        - make
        - xcode
        - clang
    host-static:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -G Xcode \
            -D CMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_STATIC_LIBS=ON \
            -D BUILD_SHARED_LIBS=OFF
        make: |
          cd build
          cmake --build . --config RelWithDebInfo
        install: |
          cd build
          cmake --build . --config RelWithDebInfo --target install
      dependencies: []
      install_paths:
        license/libjson_c:
          - COPYING
      required_tools:
        - make
        - xcode
        - clang
  Linux:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          make install
      dependencies: []
      install_paths:
        license/libjson_c:
          - COPYING
      required_tools:
        - make
        - gcc
    host-static:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_STATIC_LIBS=ON \
            -D BUILD_SHARED_LIBS=OFF \
            -D CMAKE_INSTALL_LIBDIR=lib
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          make install
      dependencies: []
      install_paths:
        license/libjson_c:
          - COPYING
      required_tools:
        - make
        - gcc
  Freebsd:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          gmake install
      dependencies: []
      install_paths:
        license/libjson_c:
          - COPYING
      required_tools:
        - gmake
        - clang
    host-static:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_STATIC_LIBS=ON \
            -D BUILD_SHARED_LIBS=OFF \
            -D CMAKE_INSTALL_LIBDIR=lib
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          gmake install
      dependencies: []
      install_paths:
        license/libjson_c:
          - COPYING
      required_tools:
        - gmake
        - clang
  Windows:
    x64:
      build_script:
        configure: |
          mkdir build
          cd build
          CALL cmake.exe .. -G "{visualstudio.cmake_generator}" -A x64 \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          CALL cmake.exe --build . --config Release
        install: |
          cd build
          CALL cmake.exe --build . --config Release --target install
          mv {install}/bin/json-c.dll {install}/lib/
      dependencies: []
      install_paths:
        license/libjson_c:
          - COPYING
      required_tools:
        - cmake
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          mkdir build
          cd build
          CALL cmake.exe .. -G "{visualstudio.cmake_generator}" -A Win32 \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          CALL cmake.exe --build . --config Release
        install: |
          cd build
          CALL cmake.exe --build . --config Release --target install
          mv {install}/bin/json-c.dll {install}/lib/
      dependencies: []
      install_paths:
        license/libjson_c:
          - COPYING
      required_tools:
        - cmake
        - visualstudio>=2017
