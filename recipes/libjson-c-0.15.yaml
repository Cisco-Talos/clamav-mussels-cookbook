name: libjson_c
version: "0.15.0"
url: https://s3.amazonaws.com/json-c_releases/releases/json-c-0.15.tar.gz
mussels_version: "0.3"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          cmake . \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_INSTALL_PREFIX="{install}"
        make: |
          cmake --build .
        install: |
          make install
      dependencies: []
      install_paths:
        license/libjson_c:
          - COPYING
      required_tools:
        - make
        - clang
  Linux:
    host:
      build_script:
        configure: |
          cmake . \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_INSTALL_PREFIX="{install}"
        make: |
          cmake --build .
        install: |
          make install
      dependencies: []
      install_paths:
        license/libjson_c:
          - COPYING
      required_tools:
        - make
        - gcc
    host-static:
      build_script:
        configure: |
          cmake . \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_INSTALL_PREFIX="{install}" \
              -DBUILD_STATIC_LIBS=ON \
              -DBUILD_SHARED_LIBS=OFF
        make: |
          cmake --build .
        install: |
          make install
      dependencies: []
      install_paths:
        license/libjson_c:
          - COPYING
      required_tools:
        - make
        - gcc
  Windows:
    x64:
      build_script:
        configure: |
          CALL cmake.exe . -G "{visualstudio.cmake_generator}" -A x64
        make: |
          CALL cmake.exe --build . --config Release
      dependencies: []
      install_paths:
        include/json-c:
          - arraylist.h
          - debug.h
          - json.h
          - json_c_version.h
          - json_inttypes.h
          - json_object.h
          - json_object_iterator.h
          - json_pointer.h
          - json_tokener.h
          - json_util.h
          - json_visit.h
          - json_types.h
          - linkhash.h
          - printbuf.h
          - json_config.h
        lib:
          - Release/json-c.dll
          - Release/json-c.lib
        license/libjson_c:
          - COPYING
      required_tools:
        - cmake
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          CALL cmake.exe . -G "{visualstudio.cmake_generator}" -A Win32
        make: |
          CALL cmake.exe --build . --config Release
      dependencies: []
      install_paths:
        include/json-c:
          - arraylist.h
          - debug.h
          - json.h
          - json_c_version.h
          - json_inttypes.h
          - json_object.h
          - json_object_iterator.h
          - json_pointer.h
          - json_tokener.h
          - json_util.h
          - json_visit.h
          - json_types.h
          - linkhash.h
          - printbuf.h
          - json_config.h
        lib:
          - Release/json-c.dll
          - Release/json-c.lib
        license/libjson_c:
          - COPYING
      required_tools:
        - cmake
        - visualstudio>=2017
