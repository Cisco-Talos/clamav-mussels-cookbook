name: libopenssl
version: "3.2.6"
url: https://www.openssl.org/source/openssl-3.2.6.tar.gz
mussels_version: "0.2"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          mkdir ../openssl-3-arm64
          cp -r ./* ../openssl-3-arm64/.
          cp -r ../openssl-3-arm64 ../openssl-3-x86_64
          cd ../openssl-3-arm64
          ./Configure --libdir=lib darwin64-arm64-cc no-asm zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}" \
              '-Wl,-headerpad_max_install_names'
          cd ../openssl-3-x86_64
          ./Configure --libdir=lib darwin64-x86_64-cc zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}" \
              '-Wl,-headerpad_max_install_names'
          cd ..
        make: |
          cd ../openssl-3-arm64
          make
          cd ../openssl-3-x86_64
          make
          cd ..
          lipo -create openssl-3-arm64/libcrypto.3.dylib openssl-3-x86_64/libcrypto.3.dylib -output libcrypto.3.dylib
          lipo -create openssl-3-arm64/libssl.3.dylib openssl-3-x86_64/libssl.3.dylib -output libssl.3.dylib
        install: |
          cd ../openssl-3-arm64
          make install_sw
          rm -r ./test
          cd ../openssl-3-x86_64
          make install_sw
          rm -r ./test
          cd ..
          cp libcrypto.3.dylib {install}/lib/libcrypto.3.dylib
          cp libssl.3.dylib {install}/lib/libssl.3.dylib
          install_name_tool -add_rpath @executable_path/../lib "{install}/lib/libcrypto.3.dylib"
          install_name_tool -add_rpath @executable_path/../lib "{install}/lib/libssl.3.dylib"
      dependencies:
        - libz
      install_paths:
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - make
        - clang
    host-static:
      build_script:
        configure: |
          mkdir ../openssl-3-arm64
          cp -r ./* ../openssl-3-arm64/.
          cp -r ../openssl-3-arm64 ../openssl-3-x86_64
          cd ../openssl-3-arm64
          ./Configure darwin64-arm64-cc no-asm zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}" \
              no-shared \
              no-zlib-dynamic
          cd ../openssl-3-x86_64
          ./Configure darwin64-x86_64-cc zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}" \
              no-shared \
              no-zlib-dynamic
          cd ..
        make: |
          cd ../openssl-3-arm64
          make
          cd ../openssl-3-x86_64
          make
          rm -r ./test
          cd ..
          lipo -create openssl-3-arm64/libcrypto.a openssl-3-x86_64/libcrypto.a -output libcrypto.a
          lipo -create openssl-3-arm64/libssl.a openssl-3-x86_64/libssl.a -output libssl.a
        install: |
          cd ../openssl-3-arm64
          make install
          rm -r ./test
          cd ..
          cp libcrypto.a {install}/lib/libcrypto.a
          cp libssl.a {install}/lib/libssl.a
      dependencies:
        - libz
      install_paths:
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - make
        - clang
  Linux:
    host:
      build_script:
        configure: |
          ./config --libdir=lib zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}"
        make: |
          make
        install: |
          make install_sw
          rm -r ./test
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libcrypto.so.3"
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libssl.so.3"
      dependencies:
        - libz
      install_paths:
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - make
        - gcc
        - patchelf
    host-static:
      build_script:
        configure: |
          ./config zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}" \
              --libdir=lib \
              no-shared \
              no-zlib-dynamic
        make: |
          make
        install: |
          make install_sw
          rm -r ./test
      dependencies:
        - libz
      install_paths:
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - make
        - gcc
  Freebsd:
    host:
      build_script:
        configure: |
          ./config --libdir=lib zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}"
        make: |
          gmake
        install: |
          gmake install_sw
          rm -r ./test
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libcrypto.so.3"
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libssl.so.3"
      dependencies:
        - libz
      install_paths:
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - gmake
        - clang
        - patchelf
    host-static:
      build_script:
        configure: |
          ./config zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}" \
              --libdir=lib \
              no-shared \
              no-zlib-dynamic
        make: |
          gmake
        install: |
          gmake install_sw
          rm -r ./test
      dependencies:
        - libz
      install_paths:
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - gmake
        - clang
  Windows:
    arm:
      build_script:
        configure: |
          CALL set PATH={libs};%PATH%
          CALL vcvarsall.bat amd64_arm
          CALL perl Configure VC-WIN32-ARM
        make: |
          CALL set PATH={libs};%PATH%
          CALL vcvarsall.bat amd64_arm
          CALL nmake
          CALL rm -r ./test
      dependencies: []
      install_paths:
        include:
          - include/openssl
        lib:
          - libssl-3-arm.dll
          - libssl-3-arm.pdb
          - libssl.lib
          - libcrypto-3-arm.dll
          - libcrypto-3-arm.pdb
          - libcrypto.lib
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - nasm
        - perl
        - visualstudio>=2017
    arm64:
      build_script:
        configure: |
          CALL set PATH={libs};%PATH%
          CALL vcvarsall.bat amd64_arm64
