name: libxml2
version: "2.9.10"
url: http://xmlsoft.org/sources/libxml2-2.9.10.tar.gz
mussels_version: "0.2"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          ./configure \
            --with-zlib={install} \
            --with-iconv=no \
            --prefix="{install}"
        make: |
          make
        install: |
          make install
          install_name_tool -add_rpath @executable_path/../lib "{install}/lib/libxml2.2.dylib"
      dependencies:
        - libz
      install_paths:
        license/libxml2:
          - COPYING
      required_tools:
        - make
        - clang
  Linux:
    host:
      build_script:
        configure: |
          ./configure \
            --with-zlib={install} \
            --with-iconv=no \
            --prefix="{install}"
        make: |
          make
        install: |
          make install
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libxml2.so"
      dependencies:
        - libz
      install_paths:
        license/libxml2:
          - COPYING
      required_tools:
        - make
        - gcc
        - patchelf
  Windows:
    x64:
      build_script:
        configure: |
          CALL vcvarsall.bat amd64
          CD win32
          CALL cscript configure.js zlib=no incdir="{includes}" libdir="{libs}" sodir="{libs}" iconv=no static=no
        make: |
          CALL vcvarsall.bat amd64
          CD win32
          CALL nmake /f Makefile.msvc
      dependencies: []
      install_paths:
        include:
          - libxml.h
          - include/libxml
        lib:
          - win32/bin.msvc/libxml2.dll
          - win32/bin.msvc/libxml2.lib
        license/libxml2:
          - COPYING
      required_tools:
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          CALL vcvarsall.bat x86
          CD win32
          CALL cscript configure.js zlib=no incdir="{includes}" libdir="{libs}" sodir="{libs}" iconv=no static=no
        make: |
          CALL vcvarsall.bat x86
          CD win32
          CALL nmake /f Makefile.msvc
      dependencies: []
      install_paths:
        include:
          - libxml.h
          - include/libxml
        lib:
          - win32/bin.msvc/libxml2.dll
          - win32/bin.msvc/libxml2.lib
        license/libxml2:
          - COPYING
      required_tools:
        - visualstudio>=2017
