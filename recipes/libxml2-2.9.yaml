name: libxml2
version: "2.9.14"
url: https://gitlab.gnome.org/GNOME/libxml2/-/archive/v2.9.14/libxml2-v2.9.14.tar.gz
#url: http://xmlsoft.org/sources/libxml2-2.9.12.tar.gz
# 2.9.12 build broken on Windows due to packaging issue, fixed by this commit:
#   https://gitlab.gnome.org/GNOME/libxml2/-/commit/7d4060d252354a8d650a3c50256fe3679a40691d
mussels_version: "0.3"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -G Xcode \
            -D CMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -D BUILD_SHARED_LIBS=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/libz.a" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D LIBXML2_WITH_LZMA=OFF \
            -D LIBXML2_WITH_ICONV=OFF \
            -D LIBXML2_WITH_PYTHON=OFF
        make: |
          cd build
          cmake --build . --config RelWithDebInfo
        install: |
          cd build
          cmake --build . --config RelWithDebInfo --target install
          install_name_tool -add_rpath @executable_path/../lib "{install}/lib/libxml2.dylib"
      dependencies:
        - libz
      install_paths:
        license/libxml2:
          - Copyright
      required_tools:
        - cmake
        - xcode
        - clang
    host-static:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -G Xcode \
            -D CMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -D BUILD_SHARED_LIBS=OFF \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/libz.a" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D LIBXML2_WITH_LZMA=OFF \
            -D LIBXML2_WITH_ICONV=OFF \
            -D LIBXML2_WITH_PYTHON=OFF
        make: |
          cd build
          cmake --build . --config RelWithDebInfo
        install: |
          cd build
          cmake --build . --config RelWithDebInfo --target install
          rm -rf {install}/lib/cmake/libxml2*
      dependencies:
        - libz
      install_paths:
        license/libxml2:
          - Copyright
      required_tools:
        - cmake
        - xcode
        - clang
  Freebsd:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D BUILD_SHARED_LIBS=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/libz.so" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D LIBXML2_WITH_LZMA=OFF \
            -D LIBXML2_WITH_ICONV=OFF \
            -D LIBXML2_WITH_PYTHON=OFF
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          gmake install
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libxml2.so"
      dependencies:
        - libz
      install_paths:
        license/libxml2:
          - Copyright
      required_tools:
        - cmake
        - gmake
        - clang
        - patchelf
    host-static:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D BUILD_SHARED_LIBS=OFF \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/libz.a" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D LIBXML2_WITH_LZMA=OFF \
            -D LIBXML2_WITH_ICONV=OFF \
            -D LIBXML2_WITH_PYTHON=OFF \
            -D CMAKE_INSTALL_LIBDIR=lib
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          gmake install
          rm -rf {install}/lib/cmake/libxml2*
      dependencies:
        - libz
      install_paths:
        license/libxml2:
          - Copyright
      required_tools:
        - cmake
        - gmake
        - clang
  Linux:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D BUILD_SHARED_LIBS=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/libz.so" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D LIBXML2_WITH_LZMA=OFF \
            -D LIBXML2_WITH_ICONV=OFF \
            -D LIBXML2_WITH_PYTHON=OFF
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          make install
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libxml2.so"
      dependencies:
        - libz
      install_paths:
        license/libxml2:
          - Copyright
      required_tools:
        - cmake
        - make
        - gcc
        - patchelf
    host-static:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D BUILD_SHARED_LIBS=OFF \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/libz.a" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D LIBXML2_WITH_LZMA=OFF \
            -D LIBXML2_WITH_ICONV=OFF \
            -D LIBXML2_WITH_PYTHON=OFF \
            -D CMAKE_INSTALL_LIBDIR=lib
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          make install
          rm -rf {install}/lib/cmake/libxml2*
      dependencies:
        - libz
      install_paths:
        license/libxml2:
          - Copyright
      required_tools:
        - cmake
        - make
        - gcc
  Windows:
    x64:
      build_script:
        configure: |
          mkdir build
          cd build
          CALL cmake.exe .. -G "{visualstudio.cmake_generator}" -A x64 \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_SHARED_LIBS=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/zlibstatic.lib" \
            -D LIBXML2_WITH_LZMA=OFF \
            -D LIBXML2_WITH_ICONV=OFF \
            -D LIBXML2_WITH_PYTHON=OFF
        make: |
          cd build
          CALL cmake.exe --build . --config Release
        install: |
          cd build
          CALL cmake.exe --build . --config Release --target install
          mv {install}/include/libxml2/libxml {install}/include/libxml
          mv {install}/bin/libxml2.dll {install}/lib/
      dependencies:
        - libz
      install_paths:
        license/libxml2:
          - Copyright
      required_tools:
        - cmake
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          mkdir build
          cd build
          CALL cmake.exe .. -G "{visualstudio.cmake_generator}" -A Win32 \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_SHARED_LIBS=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/zlibstatic.lib" \
            -D LIBXML2_WITH_LZMA=OFF \
            -D LIBXML2_WITH_ICONV=OFF \
            -D LIBXML2_WITH_PYTHON=OFF
        make: |
          cd build
          CALL cmake.exe --build . --config Release
        install: |
          cd build
          CALL cmake.exe --build . --config Release --target install
          mv {install}/include/libxml2/libxml {install}/include/libxml
          mv {install}/bin/libxml2.dll {install}/lib/
      dependencies:
        - libz
      install_paths:
        license/libxml2:
          - Copyright
      required_tools:
        - cmake
        - visualstudio>=2017
