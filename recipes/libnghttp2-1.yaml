name: libnghttp2
version: "1.40.0"
url: https://github.com/nghttp2/nghttp2/archive/v1.40.0.zip
archive_name_change:
  - v
  - nghttp2-
mussels_version: "0.2"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          cmake . \
              -DCMAKE_CONFIGURATION_TYPES=Release \
              -DBUILD_SHARED_LIBS=ON \
              -DOPENSSL_ROOT_DIR="{install}" \
              -DOPENSSL_INCLUDE_DIRS="{includes}" \
              -DOPENSSL_LIBRARIES="{libs}" \
              -DOPENSSL_CRYPTO_LIBRARY="{libs}/libcrypto.1.1.dylib" \
              -DOPENSSL_SSL_LIBRARY="{libs}/libssl.1.1.dylib" \
              -DLIBXML2_INCLUDE_DIRS="{includes}" \
              -DLIBXML2_LIBRARY="{libs}/libxml2.dylib" \
              -DZLIB_ROOT="{includes}" \
              -DZLIB_LIBRARY="{libs}/libz.a" \
              -DCMAKE_INSTALL_PREFIX="{install}"
        make: |
          cmake --build . --config Release
        install: |
          make install
          install_name_tool -add_rpath @executable_path/../lib "{install}/lib/libnghttp2.dylib"
      dependencies:
        - libopenssl>=1.0.1
        - libz>=1.2.3
        - libxml2>=2.9.9
      install_paths:
        license/libnghttp2:
          - COPYING
      required_tools:
        - cmake
        - make
        - clang
  Linux:
    host:
      build_script:
        configure: |
          cmake . \
              -DCMAKE_CONFIGURATION_TYPES=Release \
              -DBUILD_SHARED_LIBS=ON \
              -DOPENSSL_ROOT_DIR="{install}" \
              -DOPENSSL_INCLUDE_DIRS="{includes}" \
              -DOPENSSL_LIBRARIES="{libs}" \
              -DOPENSSL_CRYPTO_LIBRARY="{libs}/libcrypto.so.1.1" \
              -DOPENSSL_SSL_LIBRARY="{libs}/libssl.so.1.1" \
              -DLIBXML2_INCLUDE_DIRS="{includes}" \
              -DLIBXML2_LIBRARY="{libs}/libxml2.so" \
              -DZLIB_ROOT="{includes}" \
              -DZLIB_LIBRARY="{libs}/libz.a" \
              -DCMAKE_INSTALL_PREFIX="{install}"
        make: |
          cmake --build . --config Release
        install: |
          make install
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libnghttp2.so"
      dependencies:
        - libopenssl>=1.0.1
        - libz>=1.2.3
        - libxml2>=2.9.9
      install_paths:
        license/libnghttp2:
          - COPYING
      required_tools:
        - cmake
        - make
        - gcc
        - patchelf
  Windows:
    x64:
      build_script:
        configure: |
          CALL vcvarsall.bat amd64
          CALL cmake.exe -G "Visual Studio 15 2017 Win64" \
              -DCMAKE_CONFIGURATION_TYPES=Release \
              -DBUILD_SHARED_LIBS=ON \
              -DOPENSSL_ROOT_DIR="{install}" \
              -DOPENSSL_INCLUDE_DIRS="{includes}" \
              -DLIB_EAY_RELEASE="{libs}/libcrypto.lib" \
              -DSSL_EAY_RELEASE="{libs}/libssl.lib" \
              -DZLIB_ROOT="{includes}" \
              -DZLIB_LIBRARY="{libs}/zlibstatic.lib"
        make: |
          CALL vcvarsall.bat amd64
          CALL cmake.exe --build . --config Release
      dependencies:
        - libopenssl>=1.0.1
        - libz>=1.2.3
      install_paths:
        include:
          - lib/includes/nghttp2
        lib:
          - lib/Release/nghttp2.dll
          - lib/Release/nghttp2.lib
        license/libnghttp2:
          - COPYING
      required_tools:
        - cmake
        - visualstudio=2017
    x86:
      build_script:
        configure: |
          CALL vcvarsall.bat x86
          CALL cmake.exe -G "Visual Studio 15 2017" \
              -DCMAKE_CONFIGURATION_TYPES=Release \
              -DBUILD_SHARED_LIBS=ON \
              -DOPENSSL_ROOT_DIR="{install}" \
              -DOPENSSL_INCLUDE_DIR="{includes}" \
              -DLIB_EAY_RELEASE="{libs}/libcrypto.lib" \
              -DSSL_EAY_RELEASE="{libs}/libssl.lib" \
              -DZLIB_ROOT="{includes}" \
              -DZLIB_LIBRARY="{libs}/zlibstatic.lib"
        make: |
          CALL vcvarsall.bat x86
          CALL cmake.exe --build . --config Release
      dependencies:
        - libopenssl>=1.0.1
        - libz>=1.2.3
      install_paths:
        include:
          - lib/includes/nghttp2
        lib:
          - lib/Release/nghttp2.dll
          - lib/Release/nghttp2.lib
        license/libnghttp2:
          - COPYING
      required_tools:
        - cmake
        - visualstudio=2017
