name: ncurses
version: "6.5"
url: https://invisible-mirror.net/archives/ncurses/ncurses-6.5.tar.gz
mussels_version: "0.3"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          CFLAGS="-arch x86_64 -arch arm64" ./configure --disable-widec --prefix={install}
        make: |
          make
        install: |
          make install
      dependencies: []
      install_paths:
        license/libbz2:
          - COPYING
      required_tools:
        - make
        - clang
