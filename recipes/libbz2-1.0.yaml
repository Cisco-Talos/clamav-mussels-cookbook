name: libbz2
version: "1.0.8"
url: https://sourceware.org/pub/bzip2/bzip2-1.0.8.tar.gz
type: recipe
mussels_version: "0.2"
platforms:
  Darwin:
    host:
      build_script:
        make: |
          make CFLAGS="-fPIC"
        install: |
          make install PREFIX={install}
      dependencies: []
      install_paths:
        license/libbz2:
          - LICENSE
      required_tools:
        - make
        - clang
  FreeBSD:
    host:
      build_script:
        make: |
          gmake CFLAGS="-fPIC"
        install: |
          gmake install PREFIX={install}
      dependencies: []
      install_paths:
        license/libbz2:
          - LICENSE
      required_tools:
        - gmake
        - gcc
  Linux:
    host:
      build_script:
        make: |
          make CFLAGS="-fPIC"
        install: |
          make install PREFIX={install}
      dependencies: []
      install_paths:
        license/libbz2:
          - LICENSE
      required_tools:
        - make
        - gcc
  Windows:
    x64:
      build_script:
        make: |
          CALL vcvarsall.bat amd64
          CALL nmake -f makefile.msc all
      dependencies: []
      install_paths:
        include:
          - bzlib.h
        lib:
          - libbz2.dll
          - libbz2.lib
        license/libbz2:
          - LICENSE
      patches: libbz2-1.0-patches
      required_tools:
        - visualstudio>=2017
    x86:
      build_script:
        make: |
          CALL vcvarsall.bat x86
          CALL nmake -f makefile.msc all
      dependencies: []
      install_paths:
        include:
          - bzlib.h
        lib:
          - libbz2.dll
          - libbz2.lib
        license/libbz2:
          - LICENSE
      patches: patches_windows
      required_tools:
        - visualstudio>=2017
