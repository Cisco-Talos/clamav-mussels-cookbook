name: libssh2
version: "1.10.0"
url: https://www.libssh2.org/download/libssh2-1.10.0.tar.gz
mussels_version: "0.3"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -G Xcode \
            -D CMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -D CRYPTO_BACKEND=OpenSSL \
            -D BUILD_SHARED_LIBS=ON \
            -D OPENSSL_INCLUDE_DIR="{includes}" \
            -D OPENSSL_LIBRARIES="{libs}" \
            -D OPENSSL_CRYPTO_LIBRARY="{libs}/libcrypto.3.dylib" \
            -D OPENSSL_SSL_LIBRARY="{libs}/libssl.3.dylib" \
            -D ENABLE_ZLIB_COMPRESSION=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/libz.a" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_TESTING=OFF
        make: |
          cd build
          cmake --build . --config RelWithDebInfo
        install: |
          cd build
          cmake --build . --config RelWithDebInfo --target install
          install_name_tool -add_rpath @executable_path/../lib "{install}/lib/libssh2.dylib"
      dependencies:
        - libopenssl>=3.0
        - libz
      install_paths:
        license/libssh2:
          - COPYING
      required_tools:
        - cmake
        - xcode
        - clang
    host-static:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -G Xcode \
            -D CMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -D CRYPTO_BACKEND=OpenSSL \
            -D BUILD_SHARED_LIBS=OFF \
            -D OPENSSL_INCLUDE_DIR="{includes}" \
            -D OPENSSL_LIBRARIES="{libs}" \
            -D OPENSSL_CRYPTO_LIBRARY="{libs}/libcrypto.a" \
            -D OPENSSL_SSL_LIBRARY="{libs}/libssl.a" \
            -D ENABLE_ZLIB_COMPRESSION=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/libz.a" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_TESTING=OFF
        make: |
          cd build
          cmake --build . --config RelWithDebInfo
        install: |
          cd build
          cmake --build . --config RelWithDebInfo --target install
      dependencies:
        - libopenssl>=3.0
        - libz
      install_paths:
        license/libssh2:
          - COPYING
      required_tools:
        - cmake
        - xcode
        - clang
  Freebsd:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CRYPTO_BACKEND=OpenSSL \
            -D BUILD_SHARED_LIBS=ON \
            -D OPENSSL_INCLUDE_DIR="{includes}" \
            -D OPENSSL_LIBRARIES="{libs}" \
            -D OPENSSL_CRYPTO_LIBRARY="{libs}/libcrypto.so.3" \
            -D OPENSSL_SSL_LIBRARY="{libs}/libssl.so.3" \
            -D ENABLE_ZLIB_COMPRESSION=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/libz.so" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_TESTING=OFF
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          gmake install
          install_name_tool -add_rpath @executable_path/../lib "{install}/lib/libssh2.dylib"
      dependencies:
        - libopenssl>=3.0
        - libz
      install_paths:
        license/libssh2:
          - COPYING
      required_tools:
        - cmake
        - make
        - clang
        - patchelf
    host-static:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CRYPTO_BACKEND=OpenSSL \
            -D BUILD_SHARED_LIBS=OFF \
            -D OPENSSL_INCLUDE_DIR="{includes}" \
            -D OPENSSL_LIBRARIES="{libs}" \
            -D OPENSSL_CRYPTO_LIBRARY="{libs}/libcrypto.a" \
            -D OPENSSL_SSL_LIBRARY="{libs}/libssl.a" \
            -D ENABLE_ZLIB_COMPRESSION=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/libz.a" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_TESTING=OFF \
            -D CMAKE_POSITION_INDEPENDENT_CODE=ON \
            -D CMAKE_INSTALL_LIBDIR=lib
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          make install
      dependencies:
        - libopenssl>=3.0
        - libz
      install_paths:
        license/libssh2:
          - COPYING
      required_tools:
        - cmake
        - gmake
        - clang
  Linux:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CRYPTO_BACKEND=OpenSSL \
            -D BUILD_SHARED_LIBS=ON \
            -D OPENSSL_INCLUDE_DIR="{includes}" \
            -D OPENSSL_LIBRARIES="{libs}" \
            -D OPENSSL_CRYPTO_LIBRARY="{libs}/libcrypto.so.3" \
            -D OPENSSL_SSL_LIBRARY="{libs}/libssl.so.3" \
            -D ENABLE_ZLIB_COMPRESSION=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/libz.so" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_TESTING=OFF
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          make install
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libssh2.so"
      dependencies:
        - libopenssl>=3.0
        - libz
      install_paths:
        license/libssh2:
          - COPYING
      required_tools:
        - cmake
        - make
        - gcc
        - patchelf
    host-static:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CRYPTO_BACKEND=OpenSSL \
            -D BUILD_SHARED_LIBS=OFF \
            -D OPENSSL_INCLUDE_DIR="{includes}" \
            -D OPENSSL_LIBRARIES="{libs}" \
            -D OPENSSL_CRYPTO_LIBRARY="{libs}/libcrypto.a" \
            -D OPENSSL_SSL_LIBRARY="{libs}/libssl.a" \
            -D ENABLE_ZLIB_COMPRESSION=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/libz.a" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_TESTING=OFF \
            -D CMAKE_POSITION_INDEPENDENT_CODE=ON \
            -D CMAKE_INSTALL_LIBDIR=lib
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          make install
      dependencies:
        - libopenssl>=3.0
        - libz
      install_paths:
        license/libssh2:
          - COPYING
      required_tools:
        - cmake
        - make
        - gcc
  Windows:
    x64:
      build_script:
        configure: |
          mkdir build
          cd build
          CALL cmake.exe .. -G "{visualstudio.cmake_generator}" -A x64 \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D CRYPTO_BACKEND=OpenSSL\
            -D BUILD_SHARED_LIBS=ON \
            -D OPENSSL_INCLUDE_DIR="{includes}" \
            -D DLL_LIBEAY32="{libs}/libcrypto-3-x64.dll" \
            -D DLL_SSLEAY32="{libs}/libssl-3-x64.dll" \
            -D LIB_EAY_RELEASE="{libs}/libcrypto.lib" \
            -D SSL_EAY_RELEASE="{libs}/libssl.lib" \
            -D ENABLE_ZLIB_COMPRESSION=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/zlibstatic.lib" \
            -D BUILD_TESTING=OFF
        make: |
          cd build
          CALL cmake.exe --build . --config Release
        install: |
          cd build
          CALL cmake.exe --build . --config Release --target install
          mv {install}/bin/libssh2.dll {install}/lib/
      dependencies:
        - libopenssl>=3.0
        - libz
      install_paths:
        license/libssh2:
          - COPYING
      required_tools:
        - cmake
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          mkdir build
          cd build
          CALL cmake.exe .. -G "{visualstudio.cmake_generator}" -A Win32 \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D CRYPTO_BACKEND=OpenSSL\
            -D BUILD_SHARED_LIBS=ON \
            -D OPENSSL_INCLUDE_DIR="{includes}" \
            -D DLL_LIBEAY32="{libs}/libcrypto-3.dll" \
            -D DLL_SSLEAY32="{libs}/libssl-3.dll" \
            -D LIB_EAY_RELEASE="{libs}/libcrypto.lib" \
            -D SSL_EAY_RELEASE="{libs}/libssl.lib" \
            -D ENABLE_ZLIB_COMPRESSION=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/zlibstatic.lib" \
            -D BUILD_TESTING=OFF
        make: |
          cd build
          CALL cmake.exe --build . --config Release
        install: |
          cd build
          CALL cmake.exe --build . --config Release --target install
          mv {install}/bin/libssh2.dll {install}/lib/
      dependencies:
        - libopenssl>=3.0
        - libz
      install_paths:
        license/libssh2:
          - COPYING
      required_tools:
        - cmake
        - visualstudio>=2017
