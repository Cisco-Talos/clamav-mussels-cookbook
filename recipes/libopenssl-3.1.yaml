name: libopenssl
version: "3.1.0"
url: https://www.openssl.org/source/openssl-3.1.0.tar.gz
mussels_version: "0.2"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          mkdir arm64
          cp -r ./* ./arm64/.
          cp -r ./arm64 ./x86_64
          cd arm64
          ./Configure darwin64-arm64-cc no-asm zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}"
          cd ../x86_64
          ./Configure darwin64-x86_64-cc zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}"
          cd ..
        make: |
          cd arm64
          make
          cd ../x86_64
          make
          cd ..
          lipo -create arm64/libcrypto.1.1.dylib x86_64/libcrypto.1.1.dylib -output libcrypto.1.1.dylib
          lipo -create arm64/libssl.1.1.dylib x86_64/libssl.1.1.dylib -output libssl.1.1.dylib
        install: |
          cd arm64
          make install_sw
          cd ../x86_64
          make install_sw
          cd ..
          cp libcrypto.1.1.dylib {install}/lib/libcrypto.1.1.dylib
          cp libssl.1.1.dylib {install}/lib/libssl.1.1.dylib
          install_name_tool -add_rpath @executable_path/../lib "{install}/lib/libcrypto.1.1.dylib"
          install_name_tool -add_rpath @executable_path/../lib "{install}/lib/libssl.1.1.dylib"
      dependencies:
        - libz
      install_paths:
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - make
        - clang
    host-static:
      build_script:
        configure: |
          mkdir arm64
          cp -r ./* ./arm64/.
          cp -r ./arm64 ./x86_64
          cd arm64
          ./Configure darwin64-arm64-cc no-asm zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}" \
              no-shared \
              no-zlib-dynamic
          cd ../x86_64
          ./Configure darwin64-x86_64-cc zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}" \
              no-shared \
              no-zlib-dynamic
          cd ..
        make: |
          cd arm64
          make
          cd ../x86_64
          make
          cd ..
          lipo -create arm64/libcrypto.a x86_64/libcrypto.a -output libcrypto.a
          lipo -create arm64/libssl.a x86_64/libssl.a -output libssl.a
        install: |
          cd arm64
          make install
          cd ..
          cp libcrypto.a {install}/lib/libcrypto.a
          cp libssl.a {install}/lib/libssl.a
      dependencies:
        - libz
      install_paths:
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - make
        - clang
  Linux:
    host:
      build_script:
        configure: |
          ./config zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}"
        make: |
          make
        install: |
          make install_sw
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libcrypto.so.1.1"
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libssl.so.1.1"
      dependencies:
        - libz
      install_paths:
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - make
        - gcc
        - patchelf
    host-static:
      build_script:
        configure: |
          ./config zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}" \
              --libdir=lib \
              no-shared \
              no-zlib-dynamic
        make: |
          make
        install: |
          make install_sw
      dependencies:
        - libz
      install_paths:
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - make
        - gcc
  Freebsd:
    host:
      build_script:
        configure: |
          ./config zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}"
        make: |
          gmake
        install: |
          gmake install_sw
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libcrypto.so.1.1"
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libssl.so.1.1"
      dependencies:
        - libz
      install_paths:
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - gmake
        - clang
        - patchelf
    host-static:
      build_script:
        configure: |
          ./config zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}" \
              --libdir=lib \
              no-shared \
              no-zlib-dynamic
        make: |
          gmake
        install: |
          gmake install_sw
      dependencies:
        - libz
      install_paths:
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - gmake
        - clang
  Windows:
    x64:
      build_script:
        configure: |
          CALL set PATH={libs};%PATH%
          CALL vcvarsall.bat amd64
          CALL perl Configure VC-WIN64A zlib --with-zlib-include="{includes}" --with-zlib-lib="{libs}/zlibstatic.lib"
        make: |
          CALL set PATH={libs};%PATH%
          CALL vcvarsall.bat amd64
          CALL nmake
      dependencies:
        - libz
      install_paths:
        include:
          - include/openssl
        lib:
          - libssl-1_1-x64.dll
          - libssl.lib
          - libcrypto-1_1-x64.dll
          - libcrypto.lib
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - nasm
        - perl
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          CALL set PATH={libs};%PATH%
          CALL vcvarsall.bat x86
          CALL perl Configure VC-WIN32 zlib --with-zlib-include="{includes}" --with-zlib-lib="{libs}/zlibstatic.lib"
        make: |
          CALL set PATH={libs};%PATH%
          CALL vcvarsall.bat x86
          CALL nmake
      dependencies:
        - libz
      install_paths:
        include:
          - include/openssl
        lib:
          - libssl-1_1.dll
          - libssl.lib
          - libcrypto-1_1.dll
          - libcrypto.lib
        license/libopenssl:
          - LICENSE.txt
      required_tools:
        - nasm
        - perl
        - visualstudio>=2017
