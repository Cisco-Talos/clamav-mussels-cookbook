name: libbz2
version: "1.1.0"
url: https://gitlab.com/federicomenaquintero/bzip2/-/archive/master/bzip2-master.tar.gz
mussels_version: "0.3"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          cmake . \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX="{install}"
        make: |
          cmake --build .
        install: |
          make install
      dependencies: []
      install_paths:
        license/libbz2:
          - COPYING
      required_tools:
        - cmake
        - clang
  FreeBSD:
    host:
      build_script:
        configure: |
          cmake . \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX="{install}"
        make: |
          cmake --build .
        install: |
          make install
      dependencies: []
      install_paths:
        license/libbz2:
          - COPYING
      required_tools:
        - cmake
        - gmake
        - gcc
  Linux:
    host:
      build_script:
        configure: |
          cmake . \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX="{install}"
        make: |
          cmake --build .
        install: |
          make install
      dependencies: []
      install_paths:
        license/libbz2:
          - COPYING
      required_tools:
        - cmake
        - make
        - gcc
    host-static:
      build_script:
        configure: |
          cmake . \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX="{install}" \
            -DENABLE_STATIC_LIB=ON \
            -DENABLE_SHARED_LIB=OFF
        make: |
          cmake --build .
        install: |
          make install
      dependencies: []
      install_paths:
        license/libbz2:
          - COPYING
      required_tools:
        - cmake
        - make
        - gcc
  Windows:
    x64:
      build_script:
        configure: |
          CALL cmake.exe . -G "{visualstudio.cmake_generator}" -A x64
        make: |
          CALL cmake.exe --build . --config Release
      dependencies: []
      install_paths:
        include:
          - bzlib.h
        lib:
          - libbz2.dll
          - libbz2.lib
        license/libbz2:
          - COPYING
      patches: patches_windows
      required_tools:
        - cmake
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          CALL cmake.exe . -G "{visualstudio.cmake_generator}" -A Win32
        make: |
          CALL cmake.exe --build . --config Release
      dependencies: []
      install_paths:
        include:
          - bzlib.h
        lib:
          - libbz2.dll
          - libbz2.lib
        license/libbz2:
          - COPYING
      patches: patches_windows
      required_tools:
        - cmake
        - visualstudio>=2017
