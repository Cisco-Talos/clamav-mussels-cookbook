name: pdcurses
version: "3.9"
url: https://versaweb.dl.sourceforge.net/project/pdcurses/pdcurses/3.9/PDCurses-3.9.tar.gz
mussels_version: "0.2"
type: recipe
platforms:
  Windows:
    x64:
      build_script:
        make: |
          CD wincon
          CALL vcvarsall.bat amd64
          CALL nmake -f Makefile.vc WIDE=Y DLL=Y
      dependencies: []
      install_paths:
        include:
          - curses.h
        lib:
          - wincon/pdcurses.dll
          - wincon/pdcurses.lib
        license/pdcurses:
          - README.md
      patches: pdcurses-3.9-patches
      required_tools:
        - visualstudio
    x86:
      build_script:
        make: |
          CD wincon
          CALL vcvarsall.bat x86
          CALL nmake -f Makefile.vc WIDE=Y DLL=Y
      dependencies: []
      install_paths:
        include:
          - curses.h
        lib:
          - wincon/pdcurses.dll
          - wincon/pdcurses.lib
        license/pdcurses:
          - README.md
      patches: pdcurses-3.9-patches
      required_tools:
        - visualstudio
