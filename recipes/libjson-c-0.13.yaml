name: libjson_c
version: "0.13.1"
url: https://s3.amazonaws.com/json-c_releases/releases/json-c-0.13.1.tar.gz
mussels_version: "0.2"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          ./configure --prefix="{install}" --enable-shared
        make: |
          make
        install: |
          make install
      dependencies: []
      install_paths:
        license/libjson_c:
          - COPYING
      required_tools:
        - make
        - clang
  Linux:
    host:
      build_script:
        configure: |
          ./configure --prefix="{install}" --enable-shared
        make: |
          make
        install: |
          make install
      dependencies: []
      install_paths:
        license/libjson_c:
          - COPYING
      required_tools:
        - make
        - gcc
  Windows:
    x64:
      build_script:
        configure: |
          CALL vcvarsall.bat amd64
          CALL cmake.exe -G "Visual Studio 15 2017 Win64"
        make: |
          CALL vcvarsall.bat amd64
          CALL cmake.exe --build . --config Release
      dependencies: []
      install_paths:
        include/json-c:
          - arraylist.h
          - bits.h
          - debug.h
          - json.h
          - json_c_version.h
          - json_inttypes.h
          - json_object.h
          - json_object_iterator.h
          - json_pointer.h
          - json_tokener.h
          - json_util.h
          - json_visit.h
          - linkhash.h
          - printbuf.h
          - include/json_config.h
        lib:
          - Release/json-c.dll
          - Release/json-c.lib
        license/libjson_c:
          - COPYING
      required_tools:
        - cmake
        - visualstudio=2017
    x86:
      build_script:
        configure: |
          CALL vcvarsall.bat x86
          CALL cmake.exe -G "Visual Studio 15 2017"
        make: |
          CALL vcvarsall.bat x86
          CALL cmake.exe --build . --config Release
      dependencies: []
      install_paths:
        include/json-c:
          - arraylist.h
          - bits.h
          - debug.h
          - json.h
          - json_c_version.h
          - json_inttypes.h
          - json_object.h
          - json_object_iterator.h
          - json_pointer.h
          - json_tokener.h
          - json_util.h
          - json_visit.h
          - linkhash.h
          - printbuf.h
          - include/json_config.h
        lib:
          - Release/json-c.dll
          - Release/json-c.lib
        license/libjson_c:
          - COPYING
      required_tools:
        - cmake
        - visualstudio=2017
