name: libmspack
version: "0.10.1"
url: https://github.com/micahsnyder/libmspack/archive/refs/heads/cmake-tooling.zip
archive_name_change:
  - cmake-tooling
  - libmspack-cmake-tooling
mussels_version: "0.3"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          cd libmspack
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd libmspack
          cd build
          cmake --build .
        install: |
          cd libmspack
          cd build
          make install
      install_paths:
        license/libmspack:
          - libmspack/COPYING.LIB
      required_tools:
        - cmake
        - make
        - clang
  Linux:
    host:
      build_script:
        configure: |
          cd libmspack
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd libmspack
          cd build
          cmake --build .
        install: |
          cd libmspack
          cd build
          make install
      install_paths:
        license/libmspack:
          - libmspack/COPYING.LIB
      required_tools:
        - cmake
        - make
        - gcc
    host-static:
      build_script:
        configure: |
          cd libmspack
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd libmspack
          cd build
          cmake --build .
        install: |
          cd libmspack
          cd build
          make install
      install_paths:
        license/libmspack:
          - libmspack/COPYING.LIB
      required_tools:
        - cmake
        - make
        - gcc
  Windows:
    x64:
      build_script:
        configure: |
          cd libmspack
          mkdir build
          cd build
          CALL cmake.exe .. -G "{visualstudio.cmake_generator}" -A x64 \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd libmspack
          cd build
          CALL cmake.exe --build . --config Release
        install: |
          cd libmspack
          cd build
          CALL cmake.exe --build . --config Release --target install
      install_paths:
        license/libmspack:
          - libmspack/COPYING.LIB
      required_tools:
        - cmake
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          cd libmspack
          mkdir build
          cd build
          CALL cmake.exe .. -G "{visualstudio.cmake_generator}" -A Win32 \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd libmspack
          cd build
          CALL cmake.exe --build . --config Release
        install: |
          cd libmspack
          cd build
          CALL cmake.exe --build . --config Release --target install
      install_paths:
        license/libmspack:
          - libmspack/COPYING.LIB
      required_tools:
        - cmake
        - visualstudio>=2017
