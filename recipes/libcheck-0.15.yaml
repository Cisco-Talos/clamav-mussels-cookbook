name: libcheck
version: "0.15.2"
url: https://github.com/libcheck/check/archive/0.15.2.tar.gz
archive_name_change:
  - 0.15.2
  - check-0.15.2
mussels_version: "0.3"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          cmake . \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX={install}
        make: |
          cmake --build .
        install: |
          cmake --build . --target install
          install_name_tool -add_rpath @executable_path/../lib "{install}/lib/libcheck.dylib"
      install_paths:
        license/libcheck:
          - COPYING.LESSER
      required_tools:
        - cmake
        - clang
  Linux:
    host:
      build_script:
        configure: |
          cmake . \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX={install}
        make: |
          cmake --build .
        install: |
          cmake --build . --target install
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libcheck.so"
      install_paths:
        license/libcheck:
          - COPYING.LESSER
      required_tools:
        - cmake
        - gcc
        - patchelf
  Windows:
    x64:
      build_script:
        configure: |
          CALL cmake.exe . -G "{visualstudio.cmake_generator}" -A x64
        make: |
          CALL cmake.exe --build . --config Release
      install_paths:
        include:
          - src/check.h
          - check_stdint.h
        lib:
          - src/Release/checkDynamic.dll
          - src/Release/checkDynamic.lib
        license/libcheck:
          - COPYING.LESSER
      required_tools:
        - cmake
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          CALL cmake.exe . -G "{visualstudio.cmake_generator}" -A Win32
        make: |
          CALL cmake.exe --build . --config Release
      install_paths:
        include:
          - src/check.h
          - check_stdint.h
        lib:
          - src/Release/checkDynamic.dll
          - src/Release/checkDynamic.lib
        license/libcheck:
          - COPYING.LESSER
      required_tools:
        - cmake
        - visualstudio>=2017
