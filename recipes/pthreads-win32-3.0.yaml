name: pthreads_win32
version: "3.0.0"
url: https://downloads.sourceforge.net/project/pthreads4w/pthreads4w-code-v3.0.0.zip
archive_name_change:
  - pthreads4w-code-v3.0.0
  - pthreads4w-code-07053a521b0a9deb6db2a649cde1f828f2eb1f4f
mussels_version: "0.2"
type: recipe
platforms:
  Windows:
    x64:
      build_script:
        make: |
          CALL vcvarsall.bat amd64
          CALL nmake realclean VC
      dependencies: []
      install_paths:
        include:
          - pthread.h
          - sched.h
          - _ptw32.h
        lib:
          - pthreadVC3.dll
          - pthreadVC3.lib
        license/pthreads_win32:
          - LICENSE*
      patches: pthreads-3.0-patches
      required_tools:
        - visualstudio>=2017
    x86:
      build_script:
        make: |
          CALL vcvarsall.bat x86
          CALL nmake realclean VC
      dependencies: []
      install_paths:
        include:
          - pthread.h
          - sched.h
          - _ptw32.h
        lib:
          - pthreadVC3.dll
          - pthreadVC3.lib
        license/pthreads_win32:
          - LICENSE*
      patches: pthreads-3.0-patches
      required_tools:
        - visualstudio>=2017
