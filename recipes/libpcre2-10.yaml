name: libpcre2
version: "10.40"
url: https://github.com/PCRE2Project/pcre2/releases/download/pcre2-10.40/pcre2-10.40.tar.gz
mussels_version: "0.3"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          CFLAGS="-arch x86_64 -arch arm64" ./configure \
            --prefix="{install}" \
            --disable-dependency-tracking \
            --disable-static
        make: |
          make
        install: |
          make install
          install_name_tool -add_rpath @executable_path/../lib "{install}/lib/libpcre2-8.dylib"
      dependencies:
        - libbz2<1.1.0
        - libz
      install_paths:
        license/libpcre2:
          - COPYING
      required_tools:
        - make
        - clang
    host-static:
      build_script:
        configure: |
          CFLAGS="-arch x86_64 -arch arm64" ./configure --prefix="{install}" \
            --disable-dependency-tracking \
            --disable-shared
        make: |
          make
        install: |
          make install
      dependencies:
        - libbz2
        - libz
      install_paths:
        license/libpcre2:
          - COPYING
      required_tools:
        - make
        - clang
  Linux:
    host:
      build_script:
        configure: |
          ./configure --prefix="{install}" \
            --disable-dependency-tracking \
            --disable-static
        make: |
          make
        install: |
          make install
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libpcre2-8.so"
      dependencies:
        - libbz2<1.1.0
        - libz
      install_paths:
        license/libpcre2:
          - COPYING
      required_tools:
        - make
        - gcc
        - patchelf
    host-static:
      build_script:
        configure: |
          CFLAGS="-fPIC" ./configure --prefix="{install}" \
            --disable-dependency-tracking \
            --disable-shared
        make: |
          make
        install: |
          make install
      dependencies:
        - libbz2
        - libz
      install_paths:
        license/libpcre2:
          - COPYING
      required_tools:
        - make
        - gcc
  Freebsd:
    host:
      build_script:
        configure: |
          ./configure --prefix="{install}" \
            --disable-dependency-tracking \
            --disable-static
        make: |
          gmake
        install: |
          gmake install
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libpcre2-8.so"
      dependencies:
        - libbz2<1.1.0
        - libz
      install_paths:
        license/libpcre2:
          - COPYING
      required_tools:
        - gmake
        - clang
        - patchelf
    host-static:
      build_script:
        configure: |
          CFLAGS="-fPIC" ./configure --prefix="{install}" \
            --disable-dependency-tracking \
            --disable-shared
        make: |
          gmake
        install: |
          gmake install
      dependencies:
        - libbz2
        - libz
      install_paths:
        license/libpcre2:
          - COPYING
      required_tools:
        - gmake
        - clang
  Windows:
    x64:
      build_script:
        configure: |
          mkdir build
          cd build
          CALL cmake.exe .. -G "{visualstudio.cmake_generator}" -A x64 \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_SHARED_LIBS=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/zlibstatic.lib" \
            -D BZIP2_INCLUDE_DIR="{includes}" \
            -D BZIP2_LIBRARY_RELEASE="{libs}/libbz2.lib"
        make: |
          cd build
          CALL cmake.exe --build . --config Release
        install: |
          cd build
          CALL cmake.exe --build . --config Release --target install
          mv {install}/bin/pcre2-8.dll {install}/lib/
      dependencies:
        - libbz2<1.1.0
        - libz
      install_paths:
        license/libpcre2:
          - COPYING
      required_tools:
        - cmake
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          mkdir build
          cd build
          CALL cmake.exe .. -G "{visualstudio.cmake_generator}" -A Win32 \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_SHARED_LIBS=ON \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/zlibstatic.lib" \
            -D BZIP2_INCLUDE_DIR="{includes}" \
            -D BZIP2_LIBRARY_RELEASE="{libs}/libbz2.lib"
        make: |
          cd build
          CALL cmake.exe --build . --config Release
        install: |
          cd build
          CALL cmake.exe --build . --config Release --target install
          mv {install}/bin/pcre2-8.dll {install}/lib/
      dependencies:
        - libbz2<1.1.0
        - libz
      install_paths:
        license/libpcre2:
          - COPYING
      required_tools:
        - cmake
        - visualstudio>=2017
