name: libpcre2
version: "10.36"
url: https://ftp.pcre.org/pub/pcre/pcre2-10.36.tar.gz
mussels_version: "0.3"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          ./configure \
            --prefix="{install}" \
            --disable-dependency-tracking \
            --disable-static
        make: |
          make
        install: |
          make install
          install_name_tool -add_rpath @executable_path/../lib "{install}/lib/libpcre2-8.dylib"
      dependencies:
        - libbz2<1.1.0
        - libz
      install_paths:
        license/libpcre2:
          - COPYING
      required_tools:
        - make
        - clang
  Linux:
    host:
      build_script:
        configure: |
          ./configure --prefix="{install}" \
            --disable-dependency-tracking \
            --disable-static
        make: |
          make
        install: |
          make install
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libpcre2-8.so"
      dependencies:
        - libbz2<1.1.0
        - libz
      install_paths:
        license/libpcre2:
          - COPYING
      required_tools:
        - make
        - gcc
        - patchelf
    host-static:
      build_script:
        configure: |
          ./configure --prefix="{install}" \
            --disable-dependency-tracking \
            --disable-shared
        make: |
          make
        install: |
          make install
      dependencies:
        - libbz2
        - libz
      install_paths:
        license/libpcre2:
          - COPYING
      required_tools:
        - make
        - gcc
  Windows:
    x64:
      build_script:
        configure: |
          CALL cmake.exe . -G "{visualstudio.cmake_generator}" -A x64 \
              -DBUILD_SHARED_LIBS=ON \
              -DZLIB_INCLUDE_DIR="{includes}" \
              -DZLIB_LIBRARY_RELEASE="{libs}/zlibstatic.lib" \
              -DBZIP2_INCLUDE_DIR="{includes}" \
              -DBZIP2_LIBRARY_RELEASE="{libs}/libbz2.lib"
        make: |
          CALL cmake.exe --build . --config Release
      dependencies:
        - libbz2<1.1.0
        - libz
      install_paths:
        include:
          - pcre2.h
        lib:
          - Release/pcre2-8.dll
          - Release/pcre2-8.lib
        license/libpcre2:
          - COPYING
      required_tools:
        - cmake
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          CALL cmake.exe . -G "{visualstudio.cmake_generator}" -A Win32 \
              -DBUILD_SHARED_LIBS=ON \
              -DZLIB_INCLUDE_DIR="{includes}" \
              -DZLIB_LIBRARY_RELEASE="{libs}/zlibstatic.lib" \
              -DBZIP2_INCLUDE_DIR="{includes}" \
              -DBZIP2_LIBRARY_RELEASE="{libs}/libbz2.lib"
        make: |
          CALL cmake.exe --build . --config Release
      dependencies:
        - libbz2<1.1.0
        - libz
      install_paths:
        include:
          - pcre2.h
        lib:
          - Release/pcre2-8.dll
          - Release/pcre2-8.lib
        license/libpcre2:
          - COPYING
      required_tools:
        - cmake
        - visualstudio>=2017
