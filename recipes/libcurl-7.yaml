name: libcurl
version: "7.71.1"
url: https://curl.haxx.se/download/curl-7.71.1.zip
mussels_version: "0.2"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          cmake . \
            -DCMAKE_CONFIGURATION_TYPES=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_USE_OPENSSL=ON \
            -DOPENSSL_INCLUDE_DIR="{includes}" \
            -DOPENSSL_LIBRARIES="{libs}" \
            -DOPENSSL_CRYPTO_LIBRARY="{libs}/libcrypto.1.1.dylib" \
            -DOPENSSL_SSL_LIBRARY="{libs}/libssl.1.1.dylib" \
            -DZLIB_INCLUDE_DIR="{includes}" \
            -DZLIB_LIBRARY_RELEASE="{libs}/libz.a" \
            -DLIBSSH2_INCLUDE_DIR="{includes}" \
            -DLIBSSH2_LIBRARY="{libs}/libssh2.dylib" \
            -DUSE_NGHTTP2=ON \
            -DNGHTTP2_INCLUDE_DIR="{includes}" \
            -DNGHTTP2_LIBRARY="{libs}/libnghttp2.dylib" \
            -DCMAKE_INSTALL_PREFIX="{install}"
        make: |
          cmake --build . --config Release
        install: |
          make install
          install_name_tool -add_rpath @executable_path/../lib "{install}/lib/libcurl.dylib"
      dependencies:
        - libopenssl
        - libnghttp2>=1.0.0
        - libssh2
        - libz
      install_paths:
        license/libcurl:
          - COPYING
      required_tools:
        - cmake
        - clang
  Linux:
    host:
      build_script:
        configure: |
          cmake . \
            -DCMAKE_CONFIGURATION_TYPES=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_USE_OPENSSL=ON \
            -DOPENSSL_INCLUDE_DIR="{includes}" \
            -DOPENSSL_LIBRARIES="{libs}" \
            -DOPENSSL_CRYPTO_LIBRARY="{libs}/libcrypto.so.1.1" \
            -DOPENSSL_SSL_LIBRARY="{libs}/libssl.so.1.1" \
            -DZLIB_INCLUDE_DIR="{includes}" \
            -DZLIB_LIBRARY_RELEASE="{libs}/libz.so" \
            -DLIBSSH2_INCLUDE_DIR="{includes}" \
            -DLIBSSH2_LIBRARY="{libs}/libssh2.so" \
            -DUSE_NGHTTP2=ON \
            -DNGHTTP2_INCLUDE_DIR="{includes}" \
            -DNGHTTP2_LIBRARY="{libs}/libnghttp2.so" \
            -DCMAKE_INSTALL_PREFIX="{install}"
        make: |
          cmake --build . --config Release
        install: |
          make install
          patchelf --set-rpath '$ORIGIN/../lib' "{install}/lib/libcurl.so"
      dependencies:
        - libopenssl
        - libnghttp2>=1.0.0
        - libssh2
        - libz
      install_paths:
        license/libcurl:
          - COPYING
      required_tools:
        - cmake
        - gcc
        - patchelf
  Windows:
    x64:
      build_script:
        configure: |
          CALL vcvarsall.bat amd64
          CALL cmake.exe -G "Visual Studio 15 2017 Win64" \
            -DCMAKE_CONFIGURATION_TYPES=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_USE_OPENSSL=ON \
            -DOPENSSL_INCLUDE_DIR="{includes}" \
            -DLIB_EAY_RELEASE="{libs}/libcrypto.lib" \
            -DSSL_EAY_RELEASE="{libs}/libssl.lib" \
            -DZLIB_INCLUDE_DIR="{includes}" \
            -DZLIB_LIBRARY_RELEASE="{libs}/zlibstatic.lib" \
            -DLIBSSH2_INCLUDE_DIR="{includes}" \
            -DLIBSSH2_LIBRARY="{libs}/libssh2.lib" \
            -DUSE_NGHTTP2=ON \
            -DNGHTTP2_INCLUDE_DIR="{includes}" \
            -DNGHTTP2_LIBRARY="{libs}/nghttp2.lib"
        make: |
          CALL vcvarsall.bat amd64
          CALL cmake.exe --build . --config Release
      dependencies:
        - libopenssl
        - libnghttp2>=1.0.0
        - libssh2
        - libz
      install_paths:
        include:
          - include/curl
        lib:
          - lib/Release/libcurl.dll
          - lib/Release/libcurl_imp.lib
        license/libcurl:
          - COPYING
      required_tools:
        - cmake
        - visualstudio=2017
    x86:
      build_script:
        configure: |
          CALL vcvarsall.bat x86
          CALL cmake.exe -G "Visual Studio 15 2017" \
            -DCMAKE_CONFIGURATION_TYPES=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_USE_OPENSSL=ON \
            -DOPENSSL_INCLUDE_DIR="{includes}" \
            -DLIB_EAY_RELEASE="{libs}/libcrypto.lib" \
            -DSSL_EAY_RELEASE="{libs}/libssl.lib" \
            -DZLIB_INCLUDE_DIR="{includes}" \
            -DZLIB_LIBRARY_RELEASE="{libs}/zlibstatic.lib" \
            -DLIBSSH2_INCLUDE_DIR="{includes}" \
            -DLIBSSH2_LIBRARY="{libs}/libssh2.lib" \
            -DUSE_NGHTTP2=ON \
            -DNGHTTP2_INCLUDE_DIR="{includes}" \
            -DNGHTTP2_LIBRARY="{libs}/nghttp2.lib"
        make: |
          CALL vcvarsall.bat x86
          CALL cmake.exe --build . --config Release
      dependencies:
        - libopenssl
        - libnghttp2>=1.0.0
        - libssh2
        - libz
      install_paths:
        include:
          - include/curl
        lib:
          - lib/Release/libcurl.dll
          - lib/Release/libcurl_imp.lib
        license/libcurl:
          - COPYING
      required_tools:
        - cmake
        - visualstudio=2017
