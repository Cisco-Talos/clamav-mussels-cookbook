name: libcurl
version: "8.0.1"
url: https://curl.se/download/curl-8.0.1.zip
mussels_version: "0.3"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -G Xcode \
            -D CMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -D BUILD_SHARED_LIBS=ON \
            -D CURL_USE_OPENSSL=ON \
            -D OPENSSL_INCLUDE_DIR="{includes}" \
            -D OPENSSL_LIBRARIES="{libs}" \
            -D OPENSSL_CRYPTO_LIBRARY="{libs}/libcrypto.1.1.dylib" \
            -D OPENSSL_SSL_LIBRARY="{libs}/libssl.1.1.dylib" \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/libz.a" \
            -D LIBSSH2_INCLUDE_DIR="{includes}" \
            -D LIBSSH2_LIBRARY="{libs}/libssh2.dylib" \
            -D USE_NGHTTP2=ON \
            -D NGHTTP2_INCLUDE_DIR="{includes}" \
            -D NGHTTP2_LIBRARY="{libs}/libnghttp2.dylib" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_CURL_EXE=OFF
        make: |
          cd build
          cmake --build . --config RelWithDebInfo
        install: |
          cd build
          cmake --build . --config RelWithDebInfo --target install
          install_name_tool -add_rpath @executable_path/../lib "{install}/lib/libcurl.dylib"
      dependencies:
        - libopenssl
        - libnghttp2>=1.0.0
        - libssh2
        - libz
      install_paths:
        license/libcurl:
          - COPYING
      required_tools:
        - cmake
        - xcode
        - clang
    host-static:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -G Xcode \
            -D CMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -D CMAKE_POSITION_INDEPENDENT_CODE=ON \
            -D CURL_USE_OPENSSL=ON \
            -D OPENSSL_INCLUDE_DIR="{includes}" \
            -D OPENSSL_LIBRARIES="{libs}" \
            -D OPENSSL_CRYPTO_LIBRARY="{libs}/libcrypto.a" \
            -D OPENSSL_SSL_LIBRARY="{libs}/libssl.a" \
            -D ZLIB_INCLUDE_DIR="{includes}" \
            -D ZLIB_LIBRARY_RELEASE="{libs}/libz.a" \
            -D LIBSSH2_INCLUDE_DIR="{includes}" \
            -D LIBSSH2_LIBRARY="{libs}/libssh2.a" \
            -D USE_NGHTTP2=ON \
            -D NGHTTP2_INCLUDE_DIR="{includes}" \
            -D NGHTTP2_LIBRARY="{libs}/libnghttp2.a" \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D BUILD_SHARED_LIBS=OFF \
            -D BUILD_CURL_EXE=OFF
        make: |
          cd build
          cmake --build . --config RelWithDebInfo
        install: |
          cd build
          cmake --build . --config RelWithDebInfo --target install
      dependencies:
        - libopenssl
        - libnghttp2>=1.0.0
        - libssh2
        - libz
      install_paths:
        license/libcurl:
          - COPYING
      required_tools:
        - cmake
        - xcode
        - clang
  Linux:
